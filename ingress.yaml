apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-ingress
  annotations:
    # We REMOVED the rewrite-target line. 
    # Now traffic is passed exactly as it is received.
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Rule 1: Send traffic for "/tasks" to the Backend
      - path: /tasks
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
      # Rule 2: Send everything else ("/") to the Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80